<!DOCTYPE html>
<html>
<head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>

</head>
  <body>
      <h3>Simple Transition</h3>

      <script>
            d3.select("body").transition().style("background-color", "lightblue").duration(2000)
            d3.select("body").transition().style("background-color", "orange").duration(5000)

      </script>
  </body>


</html>
