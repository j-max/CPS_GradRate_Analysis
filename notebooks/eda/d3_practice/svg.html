<!DOCTYPE html>
<html>

    <head>
        <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
        <style>
            body {font-family: Arial;}
        </style>
    </head>

    <body>

        <div id = 'svgcontainer'>
            <!--<svg width="300" height="300">-->
                <!--<line x1="100" y1="100"-->
                      <!--x2="200" y2="200" style="stroke:rgb(255,0,0);-->
                      <!--stroke-width:2" />-->
            <!--</svg>-->
        </div>
        <p></p>
        <p></p>
    <script>
    var width = 1000;
    var height = 1000;
    var svg = d3.select("#svgcontainer")
                .append("svg").attr("width", width).attr("height", height);

    svg.append("line")
        .attr("x1", 100)
        .attr("y1", 100)
        .attr("x2", 200)
        .attr("y2", 200)
        .style("stroke", "rgb(255,0,0)")
        .style("stroke-width", 2);

    svg.append("rect")
        .attr("x", 100)
        .attr("y", 250)
        .attr("width", 100)
        .attr("height", 100)

    svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 450)
        .attr("r", 10)
        .attr("fill", "teal")

    </script>
    </body>
</html>
