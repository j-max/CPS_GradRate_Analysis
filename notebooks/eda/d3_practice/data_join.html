      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
         body { font-family: Arial; }
      </style>

   <body>
      <ul id = "list">
         <li></li>
         <li></li>
      </ul>

      <input type="button" name="remove" value="Remove fourth value onclick"
            onclick="javascript:remove()" />
      <script>
         d3.select("#list").selectAll("li")
            .data([10,20,30,25,15])
            .text(function(d) {return d; })
            //enter gives access to the remaining data
            .enter()
            .append("li")
            .text(function(d) {return d; })

            //the tutorial gives the wrong definition of exit/remove.
            //exit/remove just maintains whatever non-blank indices
            // are included in the .data
            function remove() {
               d3.selectAll("li")
               .data([10, 20, 30, 25])
               .exit()
               .remove()}

      </script>
